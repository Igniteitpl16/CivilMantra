<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
        <link rel="apple-touch-icon" href="images/apple-touch-icon.png" />
        <link rel="apple-touch-startup-image" href="images/apple-touch-startup-image-320x460.png" />
        <title></title>
        <link rel="stylesheet" href="css/framework7.css">
        <link rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" href="css/swipebox.css" />
        <link href="css/font-awesome/font-awesome-4.6.3/css/font-awesome.min.css" rel="stylesheet" />

        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            function onDeviceReady() {
                window.localStorage.setItem("device_serial_no",device.uuid);
            }
        </script>
    </head>
    <body id="mobile_wrap" >
        <div class="views">
            <div class="view view-main">
                <div class="navbar">
                    <div class="navbar-inner">
                        <div class="left">
                            &nbsp;                          
                        </div>
                        <div class="center sliding navbar-title">Civil Mantra</div>
                        <div class="right">
                            &nbsp;
                        </div>
                    </div>
                </div>
                <div class="pages navbar-through toolbar-through">
                    <div data-page="register" class="page homepage">
                        <div class="page-content">
                            <div id="pages_maincontent">
                                <div class="content-block">
                                    <!-- Profile Photo Uploadder -->
                                    <div class="panel panel-info profile-panel"> 
                                        <div class="panel-heading"> 
                                            <h3 class="panel-title"  style="color:#085DAD;font-weight:bold">Profile Photo</h3> 
                                        </div> 
                                        <div class="panel-body"> 
                                            <div style="width:100%;text-align: center">
                                                <div class="uploadWrapper">
                                                <a href="javascript:void(0)" class="uploadIcons" onClick="UploadProfilePhoto()">
                                                    <i class="fa fa-2x fa-camera fa-icon-white"></i> 
                                                </a>
                                                </div>
                                                <div class="uploadWrapper">
                                                <a href="javascript:void(0)" class="uploadIcons" onclick="getProfilePhotoFromGallery()">
                                                    <i class="fa fa-2x fa-picture-o fa-icon-white"></i> 
                                                </a>
                                                </div>
                                            </div>

                                            <input type="hidden"  id="profile_base_64_text" />
                                            <div class="col-100" style="text-align:center">
                                                <img src="" id="profile_avatar" style="width:100px;height:auto;margin:auto" />
                                            </div>
                                        </div>
                                    </div>
                                    <!-- Profile Photo Uploadder -->

                                    <div class="panel panel-info profile-panel"> 
                                        <div class="panel-heading"> 
                                            <h3 class="panel-title"  style="color:#085DAD;font-weight:bold">
                                                Register
                                            </h3> 
                                        </div> 
                                        <div class="panel-body"> 
                                            <div class="table-responsive">
                                                <table class="table table-striped">
                                                    <tr class="success">
                                                        <td class="title">
                                                            Profile Name  
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td id="child_profile_name" style="text-align:center">
                                                            <input style="width:90%" type="text" class="form-control" name="user_profile_name" id="user_profile_name" />  
                                                        </td>
                                                    </tr>
                                                    <tr class="success">
                                                        <td class="title">
                                                            Email Id   
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td id="date_of_birth" style="text-align:center">
                                                            <input style="width:90%" type="email" class="form-control" name="email_id" id="email_id" />  
                                                        </td>
                                                    </tr>
                                                    <tr class="success">
                                                        <td class="title">
                                                            Mobile Number  
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="text-align:center">
                                                            <input style="width:90%" type="number" class="form-control" name="mobile_number" id="mobile_number" />
                                                        </td>
                                                    </tr>
                                                     <tr class="success">
                                                        <td class="title">
                                                            Password
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="text-align:center">
                                                            <input style="width:90%" type="password" class="form-control" name="password" id="password" />
                                                        </td>
                                                    </tr>
                                                    <tr>
                                                        <td style="text-align:center">
                                                             <p> <a href="javascript:void(0)" class="button active" onclick="RegisterMe()">Sign Up</a></p>
                                                        </td>
                                                    </tr>
                                                     <tr>
                                                    <td style="text-align:center">
                                                        <p> Already Have An Account ? <a href="#" onClick="window.location.href='login.html'"> Sign In </a>here</p>
                                                    </td>
                                                </tr>
                                                </table>
                                            </div>
                                        </div> 
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="cordova.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
        <script src="js/jquery.validate.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/framework7.min.js"></script>
        <script type="text/javascript" src="js/my-app.js"></script>
        <script type="text/javascript" src="js/jquery.swipebox.js"></script>
        <script type="text/javascript" src="js/jquery.fitvids.js"></script>
        <script type="text/javascript" src="js/email.js"></script>
    </body>
</html>
